<!DOCTYPE html>
<html lang="pt-br">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">

    <body>
        <header>
            <h1 class="up">Clínica do Jeans</h1>
            <h2 class="up">Alfaiataria</h2>
            <nav>
                <img class="header-img" src="imagens/banner.jpg" alt="">
                <a id="dourado" href=index.html>Home</a>
                <a href="localizacao.html" target="_self" class="link">Localização</a>
                <a href="trabalheconosco.html" target="_self" class="link">Trabalhe Conosco</a>
            </nav>
        </header>
        
        <form>
            <h1>Insira as informações abaixo:</h1>
            <label for="nomecompleto">Nome Completo*</label>
            <input type="text" id="nomecompleto" placeholder="Nome e Sobrenome*" required>
            
            <label for="datanascimento">Data de Nascimento*</label>
           <input type="text" placeholder="dia/mês/ano*" id="datanascimento" required>

           <label for="email">E-mail:</label>
           <input type="email" placeholder="Insira seu e-mail" id="email">

           <label for="telefone">Contato*</label>
           <input type="tel" placeholder="(XX)XXXXX-XXXX)" id="telefone" required>

           <label for="endereco">Endereço</label>
           <input type="text" placeholder="Insira seu endereço" id="endereco">

           <label for="funcaopretendida">Função pretendida*</label>
           <input type="text" placeholder="Função pretendida" id="funcaopretendida" required>

           <label for="mensagem">Experiência Profissional:</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Informe aqui as últimas 3 experiências profissionais.*"></textarea required>

                    <input type="submit" name="" id="">
        </form>
    </body>
